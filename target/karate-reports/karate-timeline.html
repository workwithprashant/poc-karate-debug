<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }

    <script src="res/vis.min.js"></script>

  <body>
    <div class="page-heading">
      <a href="karate-summary.html">Summary</a>
    </div>     
    <div id="visualization"></div>
    <script>
var groups = [{"content":"main","id":1}];
var items = [{"id":1,"group":1,"content":"examples\/users[1.1:25]","start":1646760579680,"end":1646760651851,"title":"examples\/users[1.1:25] 11:29:39.680-11:30:51.851 create a user and then get it by id"}];
</script>
    <script>
      var container = document.getElementById('visualization');
      var timeline = new vis.Timeline(container);

      timeline.setItems(new vis.DataSet(items));
